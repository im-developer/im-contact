<html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><title>Contact form</title><style>{style}</style></head><body><div class="container"><div class="center text-center"><h1 class="main-title">example.com</h1><h4 class="second-title">هنا النص الثاني بخط الجزيرة</h4><div class="bahij-container"><p>نص ثالث هنا بخط بهيج<br>يتبع هنا النص<br>ايضا يتبع نفس الخط</p></div><a href="#" class="atb-animate-e atb-info contact-btn">اضغط هنا</a></div></div><div class="contact-popup"><div class="close-popup"><span></span></div><div class="check-content"><div class="check-wrap"><form><div class="row"><div class="col-md-12"><label for="name">الاسم</label><input type="text" name="name" id="name" required></div></div><div class="row"><div class="col-md-12"><label for="email">الايميل</label><input type="email" name="email" id="email" required></div></div><div class="row"><div class="col-md-12"><label for="price">السعر</label><input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="price" id="price" required></div></div><div class="row"><div class="col-md-12"><label for="info">النص</label><input type="text" name="info" id="info" required></div></div><div class="row" style="margin-top: 20px"><div class="col-md-12 text-center"><button type="submit" class="atb-animate-e atb-info send-btn">ارسل</button></div></div></form></div></div></div><script type="text/javascript">{script}</script></body></html>
